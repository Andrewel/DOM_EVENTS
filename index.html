<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	 crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	 integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous" />
	<script src="src/index.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-toggler-icon"></span>
			<h1>CodeJam - Palette</h1>
			<div class="dropdown">
				<button class="btn bmd-btn-icon dropdown-toggle" type="button" id="ex1" data-toggle="dropdown" aria-haspopup="true"
				 aria-expanded="false">
					<i class="material-icons">more_vert</i>
				</button>
				<div class="dropdown-menu dropdown-menu-left" aria-labelledby="ex1">
					<button class="dropdown-item" type="button">Action</button>
					<button class="dropdown-item disabled" type="button">
						Another action
					</button>
					<button class="dropdown-item" type="button">Another action</button>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class="sectionTools">
			<div class="tools">
				<div class="flexContainerTools">
					<i class="fas fa-fill-drip" id="PaintBucket"> Paint Bucket (p)</i>
					<i class="fas fa-eye-dropper" id="ChooseColor"> Choose Color (c)</i>
					<div class="line"></div>
					<i class="fas fa-arrows-alt" id="Move"> Move (m)</i>
					<i class="fas fa-exchange-alt" id="Transform"> Transform (t)</i>
				</div>
			</div>
			<div class="colors">
				<div class="flexContainerColors">
					<i class="fas"><span><canvas id="CurrentColor" style="height:2vw;width:2vw;border-radius:100%;background-color:rgb(128, 128, 128)"></canvas>
							Current color</span></i>
					<i class="fas"><span><canvas id="prev" style="height:2vw;width:2vw;border-radius:100%;background-color:rgb(3, 192, 98)"></canvas>
							Prev color</span></i>
					<div class="line"></div>
					<i class="fas"><span><canvas id="Color1" style="height:2vw;width:2vw;border-radius:100%;background-color:rgb(236, 8, 8)"></canvas>
							Red</span></i>
					<i class="fas"><span><canvas id="Color2" style="height:2vw;width:2vw;border-radius:100%;background-color:rgb(0, 89, 255)"></canvas>
							Blue</span></i>
					<i class="fas fa-palette" id="iconPalette"><span> Palette </span><input type="color" id="palette" value="#808080"
						 style="width:4vw;height: 2vw"></i>
				</div>
			</div>

		</section>
		<section class="sectionCanvas">
			<div class="flexCanvasContainer">
				<canvas id="Canvas1" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas2" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas3" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas4" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas5" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas6" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas7" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 100%;">
				</canvas>
				<canvas id="Canvas8" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
				<canvas id="Canvas9" style="border:1px solid #c3c3c3;background-color:rgb(128, 128, 128);border-radius: 0;">
				</canvas>
			</div>
		</section>
	</main>
	<footer></footer>
	</div>
</body>

</html>
